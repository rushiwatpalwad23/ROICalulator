<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title>Rough</title>
</head>
<body>
  <form>
    <label for="name">Name</label>
    <input type="text" name="name" id="name">
    <br>
    <label for="city">City</label>
    <input type="text" name="city" id="city">
    <br>
    <label for="marks">Marks</label>
    <input type="text" name="marks" id="marks" onkeypress="return onlyNumberKey(event)">
    <br>
    
    <label for="result">result</label>
    <input type="text" name="result" id="result" value="result">
    <br>


    <div class="row mb-3">
      <div class="col-sm-5">
        <label class="form-check-label" for="myCheck">Include 3rd party</label> 
        <input class="form-check-input" type="checkbox" value="" id="myCheck" onclick="myFunction()">
      </div>

           <!--  <label for="third_party" class="col-sm-5 col-form-label">Include 3rd party</label>
            <div class="col-sm-5">
                 <input type="checkbox" id="myCheck" onclick="myFunction()">
            </div>
          --> 
    </div>
    <div class="row mb-3">
      <div class="col-sm-5" style="display:none" id="hidden">
        <label for="third_party_ticket" class="col-sm-3 col-form-label">Third party Ticketes</label>
        <input type="text"  class="form-control" id="third_party_ticket" name="third_party_ticket">
      </div>    
    </div>    



    <button type="button" onclick="validate()">Submit</button>
  </form>
  <div id="container" style="width: 50%; height: 50%"></div>

<script type="text/javascript" src="rough.js"></script>

</body>
